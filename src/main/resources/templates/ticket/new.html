<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
</head>
<body>
<h2 style="color: blue;">New Ticket booking </h2>
<form th:action="@{/tickets}" th:object="${ticket}" method="post">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" th:field="*{eventName}" required>
    <br>
    <label for="venue">Venue:</label>
    <input type="text" id="venue" name="venue" th:field="*{venue}" required>
    <br>
    <label for="availableSeats">Available Seats:</label>
    <input type="number" id="availableSeats" name="availableSeats" th:field="*{availableSeats}" required>
    <br>
    <button type="submit">Save Ticket</button>
</form>
</body>
</html>
